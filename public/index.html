<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Messaging System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 600px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .room-info {
            background: #f5f5f5;
            padding: 10px 20px;
            font-size: 12px;
            color: #666;
            text-align: center;
            display: none;
        }

        .room-info.active {
            display: block;
        }

        .join-section {
            padding: 20px;
            background: #f9f9f9;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .join-section.hidden {
            display: none;
        }

        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: white;
        }

        .message {
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user {
            background: #e3f2fd;
            color: #1565c0;
            align-self: flex-end;
            max-width: 80%;
            border-bottom-right-radius: 2px;
        }

        .message.other {
            background: #f5f5f5;
            color: #333;
            align-self: flex-start;
            max-width: 80%;
            border-bottom-left-radius: 2px;
        }

        .message.system {
            background: #fff3cd;
            color: #856404;
            text-align: center;
            align-self: center;
            max-width: 90%;
            font-size: 12px;
            font-style: italic;
        }

        .message-timestamp {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .input-section {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            background: white;
        }

        .input-section.hidden {
            display: none;
        }

        .input-section input {
            flex: 1;
        }

        .input-section button {
            padding: 12px 25px;
            min-width: 80px;
        }

        .leave-button {
            background: #ef5350 !important;
        }

        .leave-button:hover {
            box-shadow: 0 5px 15px rgba(239, 83, 80, 0.4) !important;
        }

        @media (max-width: 600px) {
            .container {
                max-height: none;
                height: 100vh;
            }

            .message.user,
            .message.other {
                max-width: 95%;
            }
        }

        .users-list {
            font-size: 12px;
            color: #666;
            padding: 10px 0;
        }

        .users-list strong {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’¬ Generic Messaging</h1>
            <p>Anonymous Real-time Chat</p>
        </div>

        <div class="room-info" id="roomInfo"></div>

        <div class="join-section" id="joinSection">
            <input 
                type="text" 
                id="usernameInput" 
                placeholder="Enter your username" 
                autocomplete="off"
            >
            <input 
                type="text" 
                id="roomInput" 
                placeholder="Enter room code" 
                autocomplete="off"
            >
            <button onclick="joinRoom()">Join Room</button>
        </div>

        <div class="messages" id="messagesContainer"></div>

        <div class="input-section" id="inputSection">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type a message..." 
                autocomplete="off"
            >
            <button onclick="sendMessage()">Send</button>
            <button class="leave-button" onclick="leaveRoom()">Leave</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentRoom = null;
        let currentUsername = null;

        const usernameInput = document.getElementById('usernameInput');
        const roomInput = document.getElementById('roomInput');
        const roomInfo = document.getElementById('roomInfo');
        const joinSection = document.getElementById('joinSection');
        const inputSection = document.getElementById('inputSection');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');

        function joinRoom() {
            const username = usernameInput.value.trim();
            const room = roomInput.value.trim();

            if (!username) {
                alert('Please enter a username');
                return;
            }
            if (!room) {
                alert('Please enter a room code');
                return;
            }

            currentUsername = username;
            currentRoom = room;

            socket.emit('join_room', { username, room });

            joinSection.classList.add('hidden');
            inputSection.classList.remove('hidden');
            roomInfo.classList.add('active');
            roomInfo.innerHTML = `<strong>Room:</strong> ${room} | <strong>User:</strong> ${username}`;
            messagesContainer.innerHTML = '';
            messageInput.focus();
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            socket.emit('send_message', { message });
            messageInput.value = '';
            messageInput.focus();
        }

        function leaveRoom() {
            socket.disconnect();
            location.reload();
        }

        socket.on('user_joined', (data) => {
            addSystemMessage(data.message);
        });

        socket.on('receive_message', (data) => {
            const isCurrentUser = data.username === currentUsername;
            const messageClass = isCurrentUser ? 'user' : 'other';
            
            const messageElement = document.createElement('div');
            messageElement.className = `message ${messageClass}`;
            messageElement.innerHTML = `
                <strong>${data.username}</strong>
                <div>${escapeHtml(data.message)}</div>
                <div class="message-timestamp">${data.timestamp}</div>
            `;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });

        socket.on('user_left', (data) => {
            addSystemMessage(data.message);
        });

        function addSystemMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message system';
            messageElement.textContent = text;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow sending message with Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Allow joining room with Enter key
        roomInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinRoom();
            }
        });
    </script>
</body>
</html>
